schwab_content_sync.import:
  path: '/admin/content/import'
  defaults:
    _form: '\Drupal\schwab_content_sync\Form\ContentImportForm'
    _title: 'Import content'
  requirements:
    _permission: 'import single content'

schwab_content_sync.config_settings:
  path: '/admin/config/content/single-content-sync'
  defaults:
    _form: '\Drupal\schwab_content_sync\Form\ContentSyncConfigForm'
    _title: 'Schwab Content Sync Settings'
  requirements:
    _permission: 'administer schwab content sync'

route_callbacks:
  - '\Drupal\schwab_content_sync\Routing\ContentExportRoutes::routes'
